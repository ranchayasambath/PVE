<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HELLO WORLD</title>
    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Kaushan+Script&family=Pangolin&display=swap" rel="stylesheet">
    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--card container-->
    <div class="card-container min-vh-100 d-flex justify-content-center align-items-center">
        <!--card-->
        <div class="col-12 p-5 shadow-4" id="card" data-tilt data-tilt-reset="false" data-tilt-reverse="true" data-tilt-full-page-listening>
            <!--card content-->
            <div class="col-12 text-light opacity-80 fw-lighter">
                <div style="text-align:center">
                    <h1>
                        HELLO WORLD!!!
                    </h1>
                    <br>
                    <script>
                        for (let i = 0; i < 10; i++) {
                            document.write("<a style='text-decoration:none; color:inherit' href='https://letmegooglethat.com/?q=rick+roll'>Hello World</a><br>")
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- tilt js-->
    <script type="text/javascript" src="../js/vanilla-tilt.js"></script>
    <style>
        body {
            font-family: 'Kaushan Script', cursive;
            background-color: #1488cc;
            background: linear-gradient(to left,#283593,#1976d2);
        }

        #card {
            border-radius: 2em;
            height: auto;
            width: 50%;
            /*"hue saturation lightness[alpha]" for transparency effect */
            background: hsla(0,0%,100%,0.2);
            backdrop-filter: blur(.7em);
        }
    </style>
</body>
</html>
